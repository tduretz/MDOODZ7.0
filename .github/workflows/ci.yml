name: ci
on: [push]
jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install packages with apt
        run: sudo apt install -y cmake gcc g++
      - name: install dependencies
        run: make deps
      - name: Builds cmake project
        run: make build
      - name: Runs tests
        run: make run-tests